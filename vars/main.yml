---
gogs_user: git
gogs_user_home: /home/git
gogs_binary_url: https://github.com/gogits/gogs/releases/download/v0.9.13/linux_amd64.zip
gogs_http_port: "3000"
gogs_use_mysql: true
gogs_db_name: gogs
gogs_db_username: gogs
gogs_db_password: root
mysql_packages:
  - mariadb
  - mariadb-server
  - mariadb-libs
  - MySQL-python
  - perl-DBD-MySQL
mysql_daemon: mariadb
mysql_log_error: /var/log/mariadb/mariadb.log
mysql_syslog_tag: mariadb
mysql_pid_file: /var/run/mariadb/mariadb.pid
