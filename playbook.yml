---
- hosts: gogs
  vars_files:
    - vars/main.yml

  tasks:
  - name: Update all packages
    yum: name=* state=latest
  roles:
    - role: geerlingguy.mysql
      become: yes
    - role: geerlingguy.gogs
      become: yes
    - role: nginx
      nginx_sites:
        default:
          - listen 80
          - location / { proxy_pass http://localhost:3000; }